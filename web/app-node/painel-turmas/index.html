<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
   <div id="data"></div>

   <script src="/socket.io/socket.io.js"></script>
   <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
   <script>
      $(function () {
          var socket = io();
    	  socket.on('dados', function(dados){
                $('#data').append(dados);
          });
      });
</script>
  </body>
</html>
